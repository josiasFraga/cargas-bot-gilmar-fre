    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'pt-br',
          dateClick: function(info) {
            $button = '<button class="btn d-none btn-secondary mb-2 call_popup" type="button" style="margin-right: 10px" data-bs-toggle="modal" data-bs-target="#exampleModal" data-data="' + info.dateStr + '" data-data-abrev="' + info.dateStr + '">' + info.dateStr + '</button>';
            $('body').find("button.call_popup").remove();
            $('body').append($button);
            $('body').find("button.call_popup").trigger("click");
          },
        });
        calendar.render();
      });

    </script>
